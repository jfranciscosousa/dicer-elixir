name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup elixir
      uses: actions/setup-elixir@v1
      with:
        elixir-version: 1.11.3
        otp-version: 23.2.1

    - name: Cache elixir deps
      uses: actions/cache@v1
      with:
        path: deps
        key: ${{ runner.os }}-mix-${{ hashFiles(format('{0}{1}', github.workspace, '/mix.lock')) }}
        restore-keys: |
          ${{ runner.os }}-mix-

    - name: Cache build
      uses: actions/cache@v1
      with:
        path: _build
        key: ${{ runner.OS }}-build-
        restore-keys: |
          ${{ runner.OS }}-build-

    - name: Install Dependencies
      run: |
        mix deps.get

    - name: Linting
      run: bin/lint

    - name: Run Tests
      run: bin/test
